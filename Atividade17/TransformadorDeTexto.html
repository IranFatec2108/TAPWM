<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformar Texto</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px; 
            text-align: left;
        }

        h3 {
            font-size: 1.2rem;
            margin-bottom: 10px; 
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px; 
            font-size: 0.9rem; 
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        label {
            font-size: 0.9rem;
            color: #555;
            margin-left: 5px; 
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 5px; 
        }

        input[type="checkbox"] {
            transform: scale(1.1);
            margin-right: 5px;
        }

        input[type="checkbox"]:focus {
            outline: 1px solid #4a90e2;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px; 
        }

        .btn-group button {
            padding: 5px 10px;
            font-size: 0.9rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            color: #fff;
        }

        .btn-group .reset-btn {
            background-color: #e74c3c;
        }

        .btn-group .submit-btn {
            background-color: #27ae60;
        }

        .btn-group button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>Transformar Texto</h3>

        <input type="text" id="textInput" placeholder="Digite algo...">

        <div class="checkbox-group">
            <input type="checkbox" id="uppercaseCheckbox">
            <label for="uppercaseCheckbox">Letras maiúsculas</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="lowercaseCheckbox">
            <label for="lowercaseCheckbox">Letras minúsculas</label>
        </div>

        <div class="btn-group">
            <button class="reset-btn" id="resetBtn">Resetar</button>
            <button class="submit-btn" id="submitBtn">Aplicar</button>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const uppercaseCheckbox = document.getElementById('uppercaseCheckbox');
        const lowercaseCheckbox = document.getElementById('lowercaseCheckbox');
        const resetBtn = document.getElementById('resetBtn');
        const submitBtn = document.getElementById('submitBtn');

        function transformText() {
            if (uppercaseCheckbox.checked) {
                textInput.value = textInput.value.toUpperCase();
            } else if (lowercaseCheckbox.checked) {
                textInput.value = textInput.value.toLowerCase();
            }
        }

        uppercaseCheckbox.addEventListener('change', () => {
            lowercaseCheckbox.checked = false;
            transformText();
        });

        lowercaseCheckbox.addEventListener('change', () => {
            uppercaseCheckbox.checked = false;
            transformText();
        });

        submitBtn.addEventListener('click', transformText);

        resetBtn.addEventListener('click', () => {
            textInput.value = '';
            uppercaseCheckbox.checked = false;
            lowercaseCheckbox.checked = false;
        });
    </script>

</body>
</html>
