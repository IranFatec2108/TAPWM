<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Array e Subconjuntos</title>
    <style>
    
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1, h2 {
            color: #444;
        }

        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 10px;
            font-size: 16px;
        }

        p#error {
            color: #D9534F;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercício - Array e Subconjuntos</h1>

        <h2>1) Função de Array</h2>
        <label for="array-input">Digite três números separados por vírgula:</label>
        <input type="text" id="array-input" placeholder="Exemplo: 2, 3, 4">
        <button onclick="executarArray()">Calcular</button>
        <p id="array-output"></p>

        <h2>2) Verificar Subconjunto</h2>
        <label for="palavra1">Digite a primeira palavra:</label>
        <input type="text" id="palavra1">
        <label for="palavra2">Digite a segunda palavra:</label>
        <input type="text" id="palavra2">
        <button onclick="executarSubconjunto()">Verificar</button>
        <p id="subconjunto-output"></p>
    </div>

    <script>
        function executarArray() {
            const arrayInput = document.getElementById("array-input").value.split(',').map(Number);
            if (arrayInput.length !== 3 || arrayInput.some(isNaN)) {
                document.getElementById("array-output").innerText = "Por favor, insira exatamente três números.";
                return;
            }

            const soma = arrayInput.reduce((a, b) => a + b);
            const quadradoPrimeiro = Math.pow(arrayInput[0], 2);
            const quadradoSegundo = Math.pow(arrayInput[1], 2);

            document.getElementById("array-output").innerText = `A soma dos três números é: ${soma}, o quadrado do primeiro é: ${quadradoPrimeiro} e o quadrado do segundo é: ${quadradoSegundo}`;
        }

        function executarSubconjunto() {
            const palavra1 = document.getElementById("palavra1").value;
            const palavra2 = document.getElementById("palavra2").value;

            if (!palavra1 || !palavra2) {
                document.getElementById("subconjunto-output").innerText = "erro";
                return;
            }

            if (palavra1.includes(palavra2)) {
                document.getElementById("subconjunto-output").innerText = "é um subconjunto";
            } else {
                document.getElementById("subconjunto-output").innerText = "não é um subconjunto";
            }
        }
    </script>
</body>
</html>
